<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/gouwuliuchengxinxi.css" />
</head>
<body>
	<div class="clear"></div>
	<div class="kong"></div>
	<div class="main">
		<h2>商城设置>短信邮箱设置</h2>
		<div class="kong1"></div>
		<form class="main-content">
			<p><label>购物车确定提示：</label><span><input type="text" class="text"/></span></p>
			<p><label>是否使用积分：</label><span><b><input type="radio" name="radio"/><i>能</i></b><b><input type="radio" name="radio" checked="checked"/><i>不能</i></b></span></p>
			<p><label>是否使用缺货处理：</label><span><b><input type="radio" name="radio1"/><i>使用</i></b><b><input type="radio" name="radio1" checked="checked"/><i>不使用</i></b></span></p>
			<p><label>确认订单：</label><span><b><input type="radio" name="radio2"/><i>发送邮件</i></b><b><input type="radio" name="radio2" checked="checked"/><i>不发邮件</i></b></span></p>
			<p><label>发货时：</label><span><b><input type="radio" name="radio3"/><i>发送邮件</i></b><b><input type="radio" name="radio3" checked="checked"/><i>不发邮件</i></b></span></p>
			<p><label>取消订单：</label><span><b><input type="radio" name="radio4"/><i>发送邮件</i></b><b><input type="radio" name="radio4" checked="checked"/><i>不发邮件</i></b></span></p>
			<p><label>设置订单位"已付款"时：</label><span><b><input type="radio" name="radio5"/><i>需要填写备注</i></b><b><input type="radio" name="radio5" checked="checked"/><i>无需填写备注</i></b></span></p>
			<p><label>设置订单位"未付款"时：</label><span><b><input type="radio" name="radio6"/><i>需要填写备注</i></b><b><input type="radio" name="radio6" checked="checked"/><i>无需填写备注</i></b></span></p>
			<p><label>设置订单位"已发货"时：</label><span><b><input type="radio" name="radio7"/><i>需要填写备注</i></b><b><input type="radio" name="radio7" checked="checked"/><i>无需填写备注</i></b></span></p>
			<p><label>设置订单位"确认收货"时：</label><span><b><input type="radio" name="radio8"/><i>需要填写备注</i></b><b><input type="radio" name="radio8" checked="checked"/><i>无需填写备注</i></b></span></p>
			<p><label>设置订单位"未发货"时：</label><span><b><input type="radio" name="radio9"/><i>需要填写备注</i></b><b><input type="radio" name="radio9" checked="checked"/><i>无需填写备注</i></b></span></p>
			<p><label>退货时：</label><span><b><input type="radio" name="radio10"/><i>需要填写备注</i></b><b><input type="radio" name="radio10" checked="checked"/><i>无需填写备注</i></b></span></p>
			<p><label>取消订单时：</label><span><b><input type="radio" name="radio11"/><i>需要填写备注</i></b><b><input type="radio" name="radio11" checked="checked"/><i>无需填写备注</i></b></span></p>			
			<p class="anniu"><label></label><span><a href="javascript:;" class="sure">确定</a></span></p>
		</form>
	</div>
</body>
</html>
