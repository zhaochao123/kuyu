<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/shangchengxinxishezhi.css" />
</head>
<body>
	<div class="kong"></div>
	<div class="main">
		<h2>商城设置>商城基本信息设置</h2>
		<div class="kong1"></div>
		<form class="main-content">
			<p><label>系统语言：</label><span><select class="text"></select></span></p>
			<p><label>ICP证书或者ICP备案证书号：</label><span><input type="text" class="text"/></span></p>
			<p class="upload"><label>ICP证书备案文件：</label><span><input type="file"/></span></p>
			<p class="upload"><label>水印文件：</label><span><input type="file"/></span></p>
			<p><label>水印位置：</label><span><b><input type="radio" name="radio"/><i>无</i></b><b><input type="radio" name="radio" checked="checked"/><i>左上</i></b><b><input type="radio" name="radio" checked="checked"/><i>右上</i></b><b><input type="radio" name="radio" checked="checked"/><i>居中</i></b><b><input type="radio" name="radio" checked="checked"/><i>左下</i></b><b><input type="radio" name="radio" checked="checked"/><i>右下</i></b></span></p>
			<p><label>水印透明度：</label><span><input type="text" class="text"/></span></p>
			<p><label>是否启用库存管理：</label><span><b><input type="radio" name="radio"/><i>是</i></b><b><input type="radio" name="radio" checked="checked"/><i>否</i></b></span></p>
			<p><label>市场价格比例：</label><span><input type="text" class="text"/></span></p>
			<p><label>URL重写：</label><span><b><input type="radio" name="radio"/><i>禁用</i></b><b><input type="radio" name="radio" checked="checked"/><i>简单重写</i></b><b><input type="radio" name="radio" checked="checked"/><i>复杂重写</i></b></span></p>
			<p><label>消费积分名称：</label><span><input type="text" class="text"/></span></p>
			<p><label>积分支付比例：</label><span><input type="text" class="text"/></span></p>
			<p><label>积分换算比例：</label><span><input type="text" class="text"/></span></p>
			<p><label>商品货号前缀：</label><span><input type="text" class="text"/></span></p>
			<p><label>用户英伦是否需要审核：</label><span><b><input type="radio" name="radio"/><i>不需要审核</i></b><b><input type="radio" name="radio" checked="checked"/><i>需要审核</i></b></span></p>
			<p class="upload"><label>商品的默认图片：</label><span><input type="file"/><a href="javascript:;">删除</a></span></p>
			<p><label>缓存存活时间(秒)：</label><span><input type="text" class="text"/></span></p>
			<p><label>会员注册赠送积分：</label><span><input type="text" class="text"/></span></p>
			<p><label>是否启用Gzip模式：</label><span><b><input type="radio" name="radio"/><i>禁用</i></b><b><input type="radio" name="radio" checked="checked"/><i>启用</i></b></span></p>
			<p><label>排名统计时间：</label><span><b><input type="radio" name="radio"/><i>一个月</i></b><b><input type="radio" name="radio" checked="checked"/><i>三个月</i></b><b><input type="radio" name="radio" checked="checked"/><i>六个月</i></b><b><input type="radio" name="radio" checked="checked"/><i>一年</i></b><b><input type="radio" name="radio" checked="checked"/><i>所有</i></b></span></p>
			<p><label>默认时区：</label><span><select class="text"></select></span></p>
			<p><label>附件上传大小：</label><span><select class="text"></select></span></p>
			<p><label>是否开启命令行调用计划任务：</label><span><b><input type="radio" name="radio"/><i>是</i></b><b><input type="radio" name="radio" checked="checked"/><i>否</i></b></span></p>
			<p style="height: auto;"><label>商品评论的条件：</label><span><b><input type="radio" name="radio"/><i>所有用户</i></b><b><input type="radio" name="radio" checked="checked"/><i>仅登录用户</i></b><b><input type="radio" name="radio" checked="checked"/><i>有过一次以上购买行为用户</i></b><b><input type="radio" name="radio" checked="checked"/><i>仅购买过该商品用户</i></b><div class="clear"></div></span></p>
			<p><label>默认库存：</label><span><input type="text" class="text"/></span></p>
			<p><label>缩略图背景色：</label><span><input type="text" class="text"/></span></p>
			<p><label>站点访问统计：</label><span><b><input type="radio" name="radio"/><i>开启</i></b><b><input type="radio" name="radio" checked="checked"/><i>关闭</i></b></span></p>
			<p><label>是否开启邮件会员验证：</label><span><b><input type="radio" name="radio"/><i>开启</i></b><b><input type="radio" name="radio" checked="checked"/><i>关闭</i></b></span></p>
			<p><label>用户留言是否需要审核：</label><span><b><input type="radio" name="radio"/><i>开启</i></b><b><input type="radio" name="radio" checked="checked"/><i>关闭</i></b></span></p>
			<p><label>商品配件组名称：</label><span><input type="text" class="text"/></span></p>
			<p><label>商品属性权限：</label><span><b><input type="radio" name="radio"/><i>由网站统一设置</i></b><b><input type="radio" name="radio" checked="checked"/><i>商家可自行设置</i></b></span></p>
			<p><label>商品详情开启可选仓库：</label><span><b><input type="radio" name="radio"/><i>开启</i></b><b><input type="radio" name="radio" checked="checked"/><i>关闭</i></b></span></p>
			<p><label>是否显示首页订单提示轮播：</label><span><b><input type="radio" name="radio"/><i>显示</i></b><b><input type="radio" name="radio" checked="checked"/><i>不显示</i></b></span></p>
			<p><label>是否显示写入虚拟已参团人数：</label><span><b><input type="radio" name="radio"/><i>显示</i></b><b><input type="radio" name="radio" checked="checked"/><i>不显示</i></b></span></p>
			<p class="upload"><label>品牌的默认图片：</label><span><input type="file"/></span></p>
			<p class="anniu"><label></label><span><a href="javascript:;" class="sure">提交</a></span></p>
		</form>
	</div>
</body>
</html>
