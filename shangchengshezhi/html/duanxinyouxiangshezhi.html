<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/duanxinyouxiangshezhi.css" />
</head>
<body>
	<div class="clear"></div>
	<div class="kong"></div>
	<div class="main">
		<h2>商城设置>短信邮箱设置</h2>
		<div class="kong1"></div>
		<form class="main-content">
			<p><label>商家手机号：</label><span><input type="text" class="text"/></span></p>
			<p><label>商家邮箱号：</label><span><input type="text" class="text"/></span></p>
			<p><label>若客户下单时是否给商家发短信：</label><span><b><input type="radio" name="radio"/><i>发短信</i></b><b><input type="radio" name="radio" checked="checked"/><i>不发短信</i></b></span></p>
			<p><label>客户付款时是否给商家发送短信：</label><span><b><input type="radio" name="radio"/><i>发短信</i></b><b><input type="radio" name="radio" checked="checked"/><i>不发短信</i></b></span></p>
			<p><label>商家发货时是否给客户发送短信：</label><span><b><input type="radio" name="radio"/><i>发短信</i></b><b><input type="radio" name="radio" checked="checked"/><i>不发短信</i></b></span></p>
			<p><label>客户注册时是否发送短信验证码：</label><span><b><input type="radio" name="radio"/><i>发短信</i></b><b><input type="radio" name="radio" checked="checked"/><i>不发短信</i></b></span></p>
			<p><label>商品降价时是否发送短信：</label><span><b><input type="radio" name="radio"/><i>发短信</i></b><b><input type="radio" name="radio" checked="checked"/><i>不发短信</i></b></span></p>
			<p><label>修改入驻商权限时是否发送短信：</label><span><b><input type="radio" name="radio"/><i>发短信</i></b><b><input type="radio" name="radio" checked="checked"/><i>不发短信</i></b></span></p>
			<p><label>客户密码找回时：</label><span><b><input type="radio" name="radio"/><i>发短信</i></b><b><input type="radio" name="radio" checked="checked"/><i>不发短信</i></b></span></p>
			<p><label>发送验证码：</label><span><b><input type="radio" name="radio"/><i>发短信</i></b><b><input type="radio" name="radio" checked="checked"/><i>不发短信</i></b></span></p>
			<p class="anniu"><label></label><span><a href="javascript:;" class="sure">确定</a></span></p>
		</form>
	</div>
</body>
</html>
