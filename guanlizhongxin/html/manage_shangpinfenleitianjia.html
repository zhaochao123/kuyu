<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加分类</title>
    <link rel="stylesheet" href="../css/manage_shangpinfenleitianjia.css">


</head>
<body>
<div class="right">
    <div class="content_right_top">

        <div class="content_right_two"></div>
        <div class="content_right_three">
            <p>
                管理中心>商品分类>添加分类
            </p>
        </div>
        <div class="content_right_four"></div>
    </div>
    <div class="content_right_bottom">

        <div class="content_right_bottom_content">
            <form action="">
                <div class="form_div">
                    <label>分类名称:</label>
                    <input type="text" required />
                    <!--<span class="form_div_span"></span>-->
                </div>
                <div class="form_div">
                    <label>所属分类:</label>
                    <select name="">
                        <option value="volvo" selected>Volvo</option>
                        <option value="audi">Audi</option>
                    </select>
                    <select name="">
                        <option value="fiat" selected="selected">zh_cn</option>
                        <option value="audi">Audi</option>
                    </select>
                    <!--<span class="form_div_span"></span>-->
                </div>

                <div  class="form_div form_radio_div">
                    <label>是否启用:</label>
                    <span>
                        <input type="radio" name="sex1" id="sex1" checked/>
                        <label for="sex1">是</label>
                    </span>
                    <span>
                        <input type="radio" name="sex1" id="sex2"/>
                        <label for="sex2">否</label>
                   </span>
                    <i class="form_div_i"></i>
                </div>
                <div class="sub">
                    <input type="submit" value="提交">
                </div>
            </form>

        </div>

    </div>
</div>
</body>
</html>
<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
