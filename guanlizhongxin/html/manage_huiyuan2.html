<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员管理</title>
    <link rel="stylesheet" href="../css/manage_huiyuan2.css">
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />


</head>
<body>
<div class="right">
    <div class="content_right_top">
        <!--<div class="content_right_one">-->
            <!--<div class="content_one_left">-->
                <!--<img src="../img/img3_03.png"/>-->
                <!--<span>欢迎您登陆：admin</span>-->
            <!--</div>-->
            <!--<div class="content_one_right">-->
                <!--<img src="../img/out.png"/>-->
                <!--<span><a href="javascript:;">退出登陆</a></span>-->
            <!--</div>-->
            <!--<div class="clear"></div>-->
        <!--</div>-->
        <div class="content_right_two"></div>
        <div class="content_right_three">
            <p>
                管理中心>会员管理
            </p>
        </div>
        <div class="content_right_four"></div>
    </div>
    <div class="content_right_bottom">
        <div class="content_right_bottom_content">
            <p>添加会员:</p>
            <form action="">
                <div class="form_div">
                    <label>会员账号:</label>
                    <input type="text" required />
                    <span class="form_div_span"></span>
                </div>
                <div  class="form_div">
                    <label>昵称:</label>
                    <input type="text" required />
                    <span class="form_div_span"></span>
                </div>
                <div  class="form_div">
                    <label>手机/邮箱:</label>
                    <input type="text" name="phone_or_email" required />
                    <span class="form_div_span phone_or_email"></span>
                </div>
                <div  class="form_div">
                    <label>会员等级:</label>
                    <select name="" id="">
                        <option value="一级">一级</option>
                    </select>
                    <span class="form_div_span"></span>
                </div>
                <div  class="form_div">
                    <label>密码:</label>
                    <input type="password" name="pwd1" required />
                    <span class="form_div_span"></span>
                </div>
                <div  class="form_div">
                    <label>新密码:</label>
                    <input type="password" name="pwd2" onchange="checkpwd()" required />
                    <span class="form_div_span mima"></span>
                </div>
                <div  class="form_div form_radio_div">
                    <label>性别:</label>
                    <span>
                        <input type="radio" name="sex1" id="sex1" checked/>
                        <label for="sex1">男</label>
                    </span>
                   <span>
                        <input type="radio" name="sex1" id="sex2"/>
                        <label for="sex2">女</label>
                   </span>
                    <i class="form_div_span"></i>
                </div>
                <div  class="form_div form_radio_div">
                    <label>是否验证:</label>
                    <span>
                        <input type="radio" name="yanzheng1" id="yanzheng1" checked/>
                        <label for="yanzheng1">是</label>
                    </span>
                    <span>
                        <input type="radio" name="yanzheng1" id="yanzheng2"/>
                         <label for="yanzheng2">否</label>
                    </span>
                    <i class="form_div_span"></i>
                </div>
                <div  class="form_div">
                    <label>注册日期:</label>
                    <i class="calendarWarp" style="">
                        <input type="text" name="date" class='ECalendar' id="ECalendar_case4"  value=""/>
                    </i>
                    <i class="form_div_span"></i>
                </div>

                <div  class=" form_div">
                    <label for=""> 有效日期:</label>
                       <i class="calendarWarp" style="">
                           <input type="text" name="date" class='ECalendar' id="ECalendar_case3"  value=""/>
                       </i>
                    <i class="form_div_span"></i>
                </div>
                <div  class="form_div_submit">
                    <input type="submit" value="确定">
                </div>
            </form>

        </div>

    </div>
</div>
</body>
</html>
<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
<script src="../lib/Ecalendar.jquery.min.js"></script>
<script src="../js/manage_huiyuan2.js"></script>
