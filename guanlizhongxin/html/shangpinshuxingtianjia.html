<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/shangpinshuxingtianjia.css" />
</head>
<body>
	<div class="head">
		<div class="head-left"><img src="../img/touxiang.jpg"/><span>欢迎您登录：admin</span></div>
		<div class="head-right"><img src="../img/out.png"/><span>退出登录</span></div>
	</div>
	<div class="clear"></div>
	<div class="kong"></div>
	<div class="main">
		<h2>管理中心>商品类型管理>添加属性</h2>
		<div class="kong1"></div>
		<form class="main-content">
			<p><label>属性名称：</label><span><input type="text" class="text"/></span></p>
			<p><label>所属商品类型：</label><span><select class="text"></select></span></p>
			<p><label>分类筛选样式：</label><span><b><input type="radio" name="radio"/><i>普通</i></b><b><input type="radio" name="radio" checked="checked"/><i>颜色</i></b></span></p>
			<p><label>能否进行关键字检索：</label><span><b><input type="radio" name="radio"/><i>不需要检索</i></b><b><input type="radio" name="radio" checked="checked"/><i>关键字检索</i></b><b><input type="radio" name="radio"/><i>范围检索</i></b></span></p>
			<p><label>相同属性值得商品是否关联：</label><span><b><input type="radio" name="radio"/><i>是</i></b><b><input type="radio" name="radio" checked="checked"/><i>否</i></b></span></p>
			<p><label>属性是否可选：</label><span><b><input type="radio" name="radio"/><i>唯一属性</i></b><b><input type="radio" name="radio" checked="checked"/><i>单选属性</i></b><b><input type="radio" name="radio"/><i>复选属性</i></b></span></p>
			<p><label>该属性值得录入方式：</label><span><b><input type="radio" name="radio"/><i>手工录入</i></b><b><input type="radio" name="radio" checked="checked"/><i>从下面的列表中选择(一行代表一个可选值)</i></b></span></p>
			<p style="height:140px;"><label>可选值列表：</label><span><textarea class="textare"></textarea></span></p>
			<p><label>排序：</label><span><input type="text" class="text"/></span></p>
			<p class="anniu"><label></label><span><a href="javascript:;" class="rest">重置</a><a href="javascript:;" class="sure">确定</a></span></p>
		</form>
	</div>
</body>
</html>
