<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../css/zhanghaoxinxi.css" />
</head>
<body>
	<div class="kong"></div>
	<div class="main">
		<h2>管理中心>商品类型管理>添加属性</h2>
		<div class="kong1"></div>
		<form class="main-content">
			<h3>账号信息</h3>
			<p><label>供应商名称：</label><span><input type="text" class="text"/></span></p>
			<p><label>供应商账号：</label><span><input type="text" class="text"/></span></p>
			<p><label>旧密码：</label><span><input type="text" class="text"/></span></p>
			<p><label>新密码：</label><span><input type="text" class="text"/></span></p>
			<p><label>确认密码：</label><span><input type="text" class="text"/></span></p>
			<p><label>账号等级：</label><span><input type="text" class="text"/></span></p>
			<p><label>开启时间：</label><span><input type="text" class="text"/></span></p>
			<p><label>结束时间：</label><span><input type="text" class="text"/></span></p>
			<p><label>是否开启：</label><span><b><input type="radio" name="radio"/><i>是</i></b><b><input type="radio" name="radio" checked="checked"/><i>否</i></b></span></p>
			<p><label>注册时间：</label><span><input type="text" class="text"/></span></p>
			<p><label>手机/邮箱：</label><span><input type="text" class="text"/></span></p>
			<p class="anniu"><label></label><span><a href="javascript:;" class="sure">确定</a></span></p>
		</form>
	</div>
</body>
</html>
